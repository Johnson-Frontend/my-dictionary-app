<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Entry</title>
  
  <link rel="stylesheet" href="../css/add.css">
  <link rel="icon" href="https://raw.githubusercontent.com/Johnson-Frontend/cursor/74fbb9994f7e47dabc67bb20cd294f161bcc2fc0/image/favicon.svg" type="image/svg+xml">
</head>
<body data-page="update">
    <header style="display: flex; align-items: center; justify-content: space-between; background-color: #007BFF; color: white; padding: 10px 20px; width: 100%;">
        <!-- Brand Logo on the Top Left -->
        <a href="../index.html" id="brand-logo" style="display: inline-flex; align-items: center; text-decoration: none;">
            <img src="https://cdn.shopify.com/s/files/1/0596/6272/9325/files/final_3f2d3331-3cb7-4c74-825e-4cf32c8a0c9c.svg?v=1734391078" 
                 alt="Brand Logo" 
                 style="width: 85px; height: 85px; margin-right: 5px; cursor: pointer; border-radius: 50%;"/>
        </a>
    
        <!-- Header Text in the Middle -->
        <div style="flex: 1; text-align: center;">
            <br>
            <h1 style="margin: 0; font-size: 1.8rem;">Welcome to My Dictionary App</h1>
            <br>
            <p style="margin: 0; font-size: 1rem;">Knowledge changes everything</p>
            <br>

        </div>
    </header>

  <main>
    <form id="updateForm">
      <!-- Non-editable Text Field -->
      <label for="entryText">Text (Non-editable):</label>
      <input type="text" id="entryText" name="entryText" readonly required style="background-color: #f0f0f0; color: #a0a0a0; cursor: not-allowed;">

      <!-- Editable Fields -->
      <label for="entryType">Select Type:</label>
      <select id="entryType" name="entryType" required>
        <option value="word">Word</option>
        <option value="phrase">Phrase</option>
        <option value="sentence">Sentence</option>
      </select>

      <label for="entryDefinition">Enter Definition:</label>
      <textarea id="entryDefinition" name="entryDefinition" rows="3" placeholder="Enter the definition" required></textarea>

      <label for="entryExample">Enter Example Sentence:</label>
      <textarea id="entryExample" name="entryExample" rows="3" placeholder="Provide an example sentence" required></textarea>

      <label for="entryDifficulty">Select Difficulty (1-5):</label>
      <select id="entryDifficulty" name="entryDifficulty" required>
        <option value="1">1 (Easiest)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Hardest)</option>
      </select>

      <button type="submit">Update</button>
    </form>

    <!-- Success Message -->
    <p id="message" style="display: none; text-align: center; margin-top: 20px;"></p>
  </main>

  <br>
  <br>
  <br>
  <br>
  <footer>
    <p>&copy; 2024 My Dictionary App</p>
  </footer>

  <script type="module" src="../js/script.js"></script>

 

</body>
</html>
